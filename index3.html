<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div class="regform">
        <h1>Registration Form </h1>
    </div>
    <div class="mane">

            <div id="name">
                <h2 class="name"> Name</h2>
                <input class="fastname" type="text" name="fast_name"><br/>

                <input class="lastname" type="text" name="last_name"><br/>

            </div>
            <h2 class="name">company</h2>
            <input class="company" type="text" name="company">

            <h2 class="name"> email</h2>
            <input class="email" type="text" name="email">

            <h2 class="name">Phone</h2>
            <input class="code" type="text" name="area_code">
            <label class="area_code"> area code </label>
            <input class="number" type="text" name="phone">
            <label class="phone_number">phone number </label>

            <h2 class="name">subject</h2>
            <select class="option" name="subject">
                <option disabled="disesbled" selected="selected">--choose option </option>
                 <option> Subject 1</option>
                 <option>subject 2</option>
                 <option>subject 3</option>

            </select>

            <h2 id="student">Are you beginner?</h2>
            <label class="radio">
                <input class="radio_one" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                Yes

            </label>
            <label class="radio">
                <input class="radio_two" type="radio"name="">
                <span class="checkmark"></span>
                No
                
            </label>
            <button type="submit">Register</button>
        </form>
    </div>
